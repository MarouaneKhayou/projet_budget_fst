<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CategorieProduitViewDlg" widgetVar="CategorieProduitViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCategorieProduitTitle}">
            <h:form id="CategorieProduitViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{categorieProduitController.selected != null}">
                        <h:outputText value="#{bundle.ViewCategorieProduitLabel_libelle}"/>
                        <h:outputText value="#{categorieProduitController.selected.libelle}" title="#{bundle.ViewCategorieProduitTitle_libelle}"/>
                        <h:outputText value="#{bundle.ViewCategorieProduitLabel_compte}"/>
                        <h:outputText value="#{categorieProduitController.selected.compte}" title="#{bundle.ViewCategorieProduitTitle_compte}"/>
                        <h:outputText value="#{bundle.ViewCategorieProduitLabel_id}"/>
                        <h:outputText value="#{categorieProduitController.selected.id}" title="#{bundle.ViewCategorieProduitTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CategorieProduitViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
