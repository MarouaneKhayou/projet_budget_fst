<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CategorieProduitCreateDlg" widgetVar="CategorieProduitCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCategorieProduitTitle}">
            <h:form id="CategorieProduitCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{categorieProduitController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCategorieProduitLabel_libelle}" for="libelle" />
                        <p:inputText id="libelle" value="#{categorieProduitController.selected.libelle}" title="#{bundle.CreateCategorieProduitTitle_libelle}" />
                        <p:outputLabel value="#{bundle.CreateCategorieProduitLabel_compte}" for="compte" />
                        <p:selectOneMenu id="compte" value="#{categorieProduitController.selected.compte}" >
                            <f:selectItems value="#{compteController.itemsAvailableSelectOne}"
                                           var="compteItem"
                                           itemValue="#{compteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateCategorieProduitLabel_id}" for="id" />
                        <p:inputText id="id" value="#{categorieProduitController.selected.id}" title="#{bundle.CreateCategorieProduitTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{categorieProduitController.create}" value="#{bundle.Save}" update="display,:CategorieProduitListForm:datalist,:growl" oncomplete="handleSubmit(args,'CategorieProduitCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CategorieProduitCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
