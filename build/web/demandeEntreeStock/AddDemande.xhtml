<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListDemandeEntreeStockTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <p:fieldset legend="Recherche">
                <p:panelGrid columns="8">
                    <p:outputLabel value="Annee" for="annee" style="display:block;width:100px"/>
                    <p:selectOneMenu id="annee"  style="display:block;width:100px" >
                        <f:selectItem itemValue="#{''}" itemLabel="2015"/>
                        <p:ajax process="annee" />
                    </p:selectOneMenu>
                    <p:outputLabel value="Compte" for="compte" style="display:block;width:100px"/>
                    <p:selectOneMenu id="compte"  style="display:block;width:150px">
                        <f:selectItem itemValue="#{null}" itemLabel="--select--"/>
                        <p:ajax process="compte" />
                    </p:selectOneMenu>
                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="Rechercher" />
                </p:panelGrid>
            </p:fieldset>

            <br/>
            <div class="ui-grid ui-grid-responsive">
                <div class="ui-grid-row">
                    <div class="ui-grid-col-6">
                        <h:form id="CompteListForm">
                            <p:panel header="Demande" toggleable="true" >
                                <p:fieldset legend="Info Demande">
                                    <p:panelGrid columns="2">
                                        <p:outputLabel value="Type" for="ty" style="display:block;width:150px"/>
                                        <p:selectOneMenu id="ty"  style="display:block;width:150px" >
                                            <f:selectItem itemValue="#{1}" itemLabel="Bon de commande"/>
                                            <f:selectItem itemValue="#{2}" itemLabel="Appel d'offre"/>
                                            <p:ajax process="ty" />
                                        </p:selectOneMenu>

                                        <p:outputLabel value="Num" for="numn" style="display:block;width:150px"/>
                                        <p:inputText value="" id="numn" style="display:block;width:150px"/>

                                        <p:outputLabel value="Fournisseur" for="fou" style="display:block;width:150px"/>
                                        <p:selectOneMenu id="fou"  style="display:block;width:150px" >
                                            <f:selectItem itemValue="#{''}" itemLabel="--select--"/>
                                            <p:ajax process="fou" />
                                        </p:selectOneMenu>
                                    </p:panelGrid>
                                </p:fieldset>
                                <p:fieldset legend="Ligne Demande">
                                    <p:panelGrid columns="2">
                                        <p:outputLabel value="Categorie Produit" for="taty" style="display:block;width:150px"/>
                                        <p:selectOneMenu id="taty"  style="display:block;width:150px" >
                                            <f:selectItem itemValue="#{''}" itemLabel="--select--"/>
                                            <p:ajax process="taty" />
                                        </p:selectOneMenu>

                                        <p:outputLabel value="Libelle" for="libel" style="display:block;width:150px"/>
                                        <p:inputText value="" id="libel" style="display:block;width:150px"/>

                                        <p:outputLabel value="Unité de Mesure" for="um" style="display:block;width:150px"/>
                                        <p:selectOneMenu id="um"  style="display:block;width:150px" >
                                            <f:selectItem itemValue="#{''}" itemLabel="--select--"/>
                                            <p:ajax process="um" />
                                        </p:selectOneMenu>

                                        <p:outputLabel value="Prix" for="prx" style="display:block;width:150px"/>
                                        <p:inputText value="" id="prx" style="display:block;width:150px"/>

                                        <p:outputLabel value="Quantite" for="qty" style="display:block;width:150px"/>
                                        <p:inputText value="" id="qty" style="display:block;width:150px"/>

                                        <p:outputLabel value="Quantite Confirmé" for="qtey" style="display:block;width:150px"/>
                                        <p:inputText value="" id="qtey" style="display:block;width:150px"/>
                                        <p:outputLabel value="Description" for="desc" style="display:block;width:150px"/>
                                        <p:inputTextarea style="width: 90%;" id="desc" />
                                        <p:commandButton value="Ajouter" />
                                        <p:commandButton value="Valider" />

                                    </p:panelGrid>
                                </p:fieldset>
                            </p:panel>
                        </h:form>
                    </div>
                    <div class="ui-grid-col-6">
                        <h:form id="ExpressionBesoinListForm">
                            <p:panel header="Expression Besoin" toggleable="true" >
                                <p:dataTable id="datalist" value="#{budgetController.table}" 
                                             var="item"

                                             >

                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Entite Administratif"/>
                                        </f:facet>
                                        <h:outputText value=""/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Demandeur"/>
                                        </f:facet>
                                        <h:outputText value=""/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Date"/>
                                        </f:facet>
                                        <h:outputText value=""/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Nbre produit"/>
                                        </f:facet>
                                        <h:outputText value=""/>
                                    </p:column>

                                    <f:facet name="footer">
                                        <p:commandButton  icon="ui-icon-plus"  />
                                        <p:commandButton   icon="ui-icon-search" />
                                        <p:commandButton    icon="ui-icon-pencil" />
                                        <p:commandButton  icon="ui-icon-trash" />
                                        <p:commandButton  icon="ui-icon" />
                                    </f:facet>
                                </p:dataTable>
                            </p:panel>
                            <br/>
                            <p:panel header="List Produit Expression Besoin" toggleable="true" >
                                <p:dataTable id="datalist2" value="#{budgetController.table}" 
                                             var="item"

                                             >

                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Catégorie Produit"/>
                                        </f:facet>
                                        <h:outputText value=""/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Libelle"/>
                                        </f:facet>
                                        <h:outputText value=""/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Qte"/>
                                        </f:facet>
                                        <h:outputText value=""/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Description"/>
                                        </f:facet>
                                        <h:outputText value=""/>
                                    </p:column>

                                    <f:facet name="footer">
                                        <p:commandButton  icon="ui-icon" />
                                    </f:facet>
                                </p:dataTable>
                            </p:panel>
                        </h:form>
                    </div>
                </div>
            </div>
            <p:panel header="List Produit Demande" toggleable="true" >
                <p:dataTable id="datalist2" value="#{budgetController.table}" 
                             var="item"

                             >

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Catégorie Produit"/>
                        </f:facet>
                        <h:outputText value=""/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Libelle"/>
                        </f:facet>
                        <h:outputText value=""/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Qte Demandé"/>
                        </f:facet>
                        <h:outputText value=""/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Qte Confirmé"/>
                        </f:facet>
                        <h:outputText value=""/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Unité de Mesure"/>
                        </f:facet>
                        <h:outputText value=""/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Prix/u"/>
                        </f:facet>
                        <h:outputText value=""/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Prix Tot"/>
                        </f:facet>
                        <h:outputText value=""/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Description"/>
                        </f:facet>
                        <h:outputText value=""/>
                    </p:column>

                    <f:facet name="footer">
                        <p:commandButton  icon="ui-icon" />
                        <p:commandButton    icon="ui-icon-pencil" />
                        <p:commandButton  icon="ui-icon-trash" />
                    </f:facet>
                </p:dataTable>
            </p:panel>
        </ui:define>
    </ui:composition>

</html>
