<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DemandeEntreeStockEditDlg" widgetVar="DemandeEntreeStockEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDemandeEntreeStockTitle}">
            <h:form id="DemandeEntreeStockEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{demandeEntreeStockController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDemandeEntreeStockLabel_id}" for="id" />
                        <p:inputText id="id" value="#{demandeEntreeStockController.selected.id}" title="#{bundle.EditDemandeEntreeStockTitle_id}" />
                        <p:outputLabel value="#{bundle.EditDemandeEntreeStockLabel_type}" for="type" />
                        <p:inputText id="type" value="#{demandeEntreeStockController.selected.type}" title="#{bundle.EditDemandeEntreeStockTitle_type}" />
                        <p:outputLabel value="#{bundle.EditDemandeEntreeStockLabel_dateCreation}" for="dateCreation" />
                        <p:calendar id="dateCreation" pattern="MM/dd/yyyy" value="#{demandeEntreeStockController.selected.dateCreation}" title="#{bundle.EditDemandeEntreeStockTitle_dateCreation}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditDemandeEntreeStockLabel_montantTotal}" for="montantTotal" />
                        <p:inputText id="montantTotal" value="#{demandeEntreeStockController.selected.montantTotal}" title="#{bundle.EditDemandeEntreeStockTitle_montantTotal}" />
                        <p:outputLabel value="#{bundle.EditDemandeEntreeStockLabel_tva}" for="tva" />
                        <p:inputText id="tva" value="#{demandeEntreeStockController.selected.tva}" title="#{bundle.EditDemandeEntreeStockTitle_tva}" />
                        <p:outputLabel value="#{bundle.EditDemandeEntreeStockLabel_fournisseur}" for="fournisseur" />
                        <p:selectOneMenu id="fournisseur" value="#{demandeEntreeStockController.selected.fournisseur}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{fournisseurController.itemsAvailableSelectOne}"
                                           var="fournisseurItem"
                                           itemValue="#{fournisseurItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{demandeEntreeStockController.update}" value="#{bundle.Save}" update="display,:DemandeEntreeStockListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DemandeEntreeStockEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DemandeEntreeStockEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
