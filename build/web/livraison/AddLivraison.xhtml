<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MyLivraisonCreateDlg" widgetVar="MyLivraisonCreateDlg" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateLivraisonTitle}">
            <h:form id="MyLivraisonCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" >
                        <p:outputLabel value="Quantite" for="quantite" />
                        <p:selectOneMenu id="quantite" value="#{livraisonController.quantiteLivraison}">
                            <f:selectItem itemLabel="Select One" itemValue="#{livraisonController.nullquantite}" />
                            <f:selectItems value="#{livraisonController.quantites}" />

                        </p:selectOneMenu>


                    </p:panelGrid>                                                                                                                                          
                    <p:commandButton actionListener="#{livraisonController.livrer()}" value="Livrer" update="display,:growl, :listdemanenteenstockitem:entrenestockitemdatalist ,:listentiteproduit:datalistentiteproduit " oncomplete="handleSubmit(args,'MyLivraisonCreateDlg');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MyLivraisonCreateDlg.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
