<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProduitItemViewDlg" widgetVar="ProduitItemViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProduitItemTitle}">
            <h:form id="ProduitItemViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{produitItemController.selected != null}">
                        <h:outputText value="#{bundle.ViewProduitItemLabel_qteDemande}"/>
                        <h:outputText value="#{produitItemController.selected.qteDemande}" title="#{bundle.ViewProduitItemTitle_qteDemande}"/>
                        <h:outputText value="#{bundle.ViewProduitItemLabel_qteConfirm}"/>
                        <h:outputText value="#{produitItemController.selected.qteConfirm}" title="#{bundle.ViewProduitItemTitle_qteConfirm}"/>
                        <h:outputText value="#{bundle.ViewProduitItemLabel_produit}"/>
                        <h:outputText value="#{produitItemController.selected.produit}" title="#{bundle.ViewProduitItemTitle_produit}"/>
                        <h:outputText value="#{bundle.ViewProduitItemLabel_id}"/>
                        <h:outputText value="#{produitItemController.selected.id}" title="#{bundle.ViewProduitItemTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProduitItemViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
