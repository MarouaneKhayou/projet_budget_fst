<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ExpressionBesoinViewDlg" widgetVar="ExpressionBesoinViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewExpressionBesoinTitle}">
            <h:form id="ExpressionBesoinViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{expressionBesoinController.selected != null}">
                        <h:outputText value="#{bundle.ViewExpressionBesoinLabel_montantTotal}"/>
                        <h:outputText value="#{expressionBesoinController.selected.montantTotal}" title="#{bundle.ViewExpressionBesoinTitle_montantTotal}"/>
                        <h:outputText value="#{bundle.ViewExpressionBesoinLabel_id}"/>
                        <h:outputText value="#{expressionBesoinController.selected.id}" title="#{bundle.ViewExpressionBesoinTitle_id}"/>
                        <h:outputText value="#{bundle.ViewExpressionBesoinLabel_total}"/>
                        <h:outputText value="#{expressionBesoinController.selected.total}" title="#{bundle.ViewExpressionBesoinTitle_total}"/>
                        <h:outputText value="#{bundle.ViewExpressionBesoinLabel_compteItem}"/>
                        <h:outputText value="#{expressionBesoinController.selected.compteItem}" title="#{bundle.ViewExpressionBesoinTitle_compteItem}"/>
                        <h:outputText value="#{bundle.ViewExpressionBesoinLabel_demandeur}"/>
                        <h:outputText value="#{expressionBesoinController.selected.demandeur}" title="#{bundle.ViewExpressionBesoinTitle_demandeur}"/>
                        <h:outputText value="#{bundle.ViewExpressionBesoinLabel_dateCreation}"/>
                        <h:outputText value="#{expressionBesoinController.selected.dateCreation}" title="#{bundle.ViewExpressionBesoinTitle_dateCreation}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ExpressionBesoinViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
