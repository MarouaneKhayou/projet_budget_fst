<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EntiteProduitItemEditDlg" widgetVar="EntiteProduitItemEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEntiteProduitItemTitle}">
            <h:form id="EntiteProduitItemEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{entiteProduitItemController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEntiteProduitItemLabel_id}" for="id" />
                        <p:inputText id="id" value="#{entiteProduitItemController.selected.id}" title="#{bundle.EditEntiteProduitItemTitle_id}" />
                        <p:outputLabel value="#{bundle.EditEntiteProduitItemLabel_qteCommande}" for="qteCommande" />
                        <p:inputText id="qteCommande" value="#{entiteProduitItemController.selected.qteCommande}" title="#{bundle.EditEntiteProduitItemTitle_qteCommande}" />
                        <p:outputLabel value="#{bundle.EditEntiteProduitItemLabel_qteRecu}" for="qteRecu" />
                        <p:inputText id="qteRecu" value="#{entiteProduitItemController.selected.qteRecu}" title="#{bundle.EditEntiteProduitItemTitle_qteRecu}" />
                        <p:outputLabel value="#{bundle.EditEntiteProduitItemLabel_entiteProduit}" for="entiteProduit" />
                        <p:selectOneMenu id="entiteProduit" value="#{entiteProduitItemController.selected.entiteProduit}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{entiteProduitController.itemsAvailableSelectOne}"
                                           var="entiteProduitItem"
                                           itemValue="#{entiteProduitItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditEntiteProduitItemLabel_entiteAdministratif}" for="entiteAdministratif" />
                        <p:selectOneMenu id="entiteAdministratif" value="#{entiteProduitItemController.selected.entiteAdministratif}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{entiteAdministratifController.itemsAvailableSelectOne}"
                                           var="entiteAdministratifItem"
                                           itemValue="#{entiteAdministratifItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{entiteProduitItemController.update}" value="#{bundle.Save}" update="display,:EntiteProduitItemListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EntiteProduitItemEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EntiteProduitItemEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
