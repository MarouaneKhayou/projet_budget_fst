<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListDemandeEntreeStockItemTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="DemandeEntreeStockItemListForm">
                <p:panel header="#{bundle.ListDemandeEntreeStockItemTitle}">
                    <p:dataTable id="datalist" value="#{demandeEntreeStockItemController.items}" var="item"
                                 selectionMode="single" selection="#{demandeEntreeStockItemController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDemandeEntreeStockItemTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDemandeEntreeStockItemTitle_produitItem}"/>
                            </f:facet>
                            <h:outputText value="#{item.produitItem}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDemandeEntreeStockItemTitle_demandeEntreeStock}"/>
                            </f:facet>
                            <h:outputText value="#{item.demandeEntreeStock}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDemandeEntreeStockItemTitle_qteCommande}"/>
                            </f:facet>
                            <h:outputText value="#{item.qteCommande}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDemandeEntreeStockItemTitle_qteRecu}"/>
                            </f:facet>
                            <h:outputText value="#{item.qteRecu}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDemandeEntreeStockItemTitle_montant}"/>
                            </f:facet>
                            <h:outputText value="#{item.montant}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{demandeEntreeStockItemController.prepareCreate}" update=":DemandeEntreeStockItemCreateForm" oncomplete="PF('DemandeEntreeStockItemCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":DemandeEntreeStockItemViewForm" oncomplete="PF('DemandeEntreeStockItemViewDialog').show()" disabled="#{empty demandeEntreeStockItemController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":DemandeEntreeStockItemEditForm" oncomplete="PF('DemandeEntreeStockItemEditDialog').show()" disabled="#{empty demandeEntreeStockItemController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{demandeEntreeStockItemController.destroy}" update=":growl,datalist" disabled="#{empty demandeEntreeStockItemController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
