<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ExpressionBesoinItemCreateDlg" widgetVar="ExpressionBesoinItemCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateExpressionBesoinItemTitle}">
            <h:form id="ExpressionBesoinItemCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{expressionBesoinItemController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateExpressionBesoinItemLabel_id}" for="id" />
                        <p:inputText id="id" value="#{expressionBesoinItemController.selected.id}" title="#{bundle.CreateExpressionBesoinItemTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateExpressionBesoinItemLabel_description}" for="description" />
                        <p:inputText id="description" value="#{expressionBesoinItemController.selected.description}" title="#{bundle.CreateExpressionBesoinItemTitle_description}" />
                        <p:outputLabel value="#{bundle.CreateExpressionBesoinItemLabel_categorieProduit}" for="categorieProduit" />
                        <p:selectOneMenu id="categorieProduit" value="#{expressionBesoinItemController.selected.categorieProduit}" >
                            <f:selectItems value="#{categorieProduitController.itemsAvailableSelectOne}"
                                           var="categorieProduitItem"
                                           itemValue="#{categorieProduitItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateExpressionBesoinItemLabel_expressionBesoin}" for="expressionBesoin" />
                        <p:selectOneMenu id="expressionBesoin" value="#{expressionBesoinItemController.selected.expressionBesoin}" >
                            <f:selectItems value="#{expressionBesoinController.itemsAvailableSelectOne}"
                                           var="expressionBesoinItem"
                                           itemValue="#{expressionBesoinItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{expressionBesoinItemController.create}" value="#{bundle.Save}" update="display,:ExpressionBesoinItemListForm:datalist,:growl" oncomplete="handleSubmit(args,'ExpressionBesoinItemCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ExpressionBesoinItemCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
