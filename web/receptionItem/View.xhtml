<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReceptionItemViewDlg" widgetVar="ReceptionItemViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewReceptionItemTitle}">
            <h:form id="ReceptionItemViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{receptionItemController.selected != null}">
                        <h:outputText value="#{bundle.ViewReceptionItemLabel_id}"/>
                        <h:outputText value="#{receptionItemController.selected.id}" title="#{bundle.ViewReceptionItemTitle_id}"/>
                        <h:outputText value="#{bundle.ViewReceptionItemLabel_produit}"/>
                        <h:outputText value="#{receptionItemController.selected.produit}" title="#{bundle.ViewReceptionItemTitle_produit}"/>
                        <h:outputText value="#{bundle.ViewReceptionItemLabel_qte}"/>
                        <h:outputText value="#{receptionItemController.selected.qte}" title="#{bundle.ViewReceptionItemTitle_qte}"/>
                        <h:outputText value="#{bundle.ViewReceptionItemLabel_qteAvoir}"/>
                        <h:outputText value="#{receptionItemController.selected.qteAvoir}" title="#{bundle.ViewReceptionItemTitle_qteAvoir}"/>
                        <h:outputText value="#{bundle.ViewReceptionItemLabel_magasin}"/>
                        <h:outputText value="#{receptionItemController.selected.magasin}" title="#{bundle.ViewReceptionItemTitle_magasin}"/>
                        <h:outputText value="#{bundle.ViewReceptionItemLabel_reception}"/>
                        <h:outputText value="#{receptionItemController.selected.reception}" title="#{bundle.ViewReceptionItemTitle_reception}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ReceptionItemViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
