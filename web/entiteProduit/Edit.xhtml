<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EntiteProduitEditDlg" widgetVar="EntiteProduitEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEntiteProduitTitle}">
            <h:form id="EntiteProduitEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{entiteProduitController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEntiteProduitLabel_qteCommande}" for="qteCommande" />
                        <p:inputText id="qteCommande" value="#{entiteProduitController.selected.qteCommande}" title="#{bundle.EditEntiteProduitTitle_qteCommande}" />
                        <p:outputLabel value="#{bundle.EditEntiteProduitLabel_qteRecu}" for="qteRecu" />
                        <p:inputText id="qteRecu" value="#{entiteProduitController.selected.qteRecu}" title="#{bundle.EditEntiteProduitTitle_qteRecu}" />
                        <p:outputLabel value="#{bundle.EditEntiteProduitLabel_id}" for="id" />
                        <p:inputText id="id" value="#{entiteProduitController.selected.id}" title="#{bundle.EditEntiteProduitTitle_id}" />
                        <p:outputLabel value="#{bundle.EditEntiteProduitLabel_demandeEntreeStockItem}" for="demandeEntreeStockItem" />
                        <p:selectOneMenu id="demandeEntreeStockItem" value="#{entiteProduitController.selected.demandeEntreeStockItem}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{demandeEntreeStockItemController.itemsAvailableSelectOne}"
                                           var="demandeEntreeStockItemItem"
                                           itemValue="#{demandeEntreeStockItemItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{entiteProduitController.update}" value="#{bundle.Save}" update="display,:EntiteProduitListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EntiteProduitEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EntiteProduitEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
