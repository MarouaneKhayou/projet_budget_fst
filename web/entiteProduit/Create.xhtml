    <ui:composition>

                        <p:outputLabel value="#{bundle.CreateEntiteProduitLabel_qteRecu}" for="qteRecu" />

                        <p:outputLabel value="#{bundle.CreateEntiteProduitLabel_demandeEntreeStockItem}" for="demandeEntreeStockItem" />
